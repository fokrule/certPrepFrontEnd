<div class="container">
  @if (isLoading) {
    <div class="loading-overlay">
      <mat-spinner diameter="48"></mat-spinner>
      <p>Loading categories...</p>
    </div>
  } @else if (errorMessage) {
    <mat-card class="error-card">
      <mat-card-content>
        <mat-icon color="warn">error</mat-icon>
        <span>{{ errorMessage }}</span>
        <button mat-button color="primary" (click)="loadCategories()">Retry</button>
      </mat-card-content>
    </mat-card>
  } @else {
    <div class="header">
      <h2>Category Management</h2>
      <button mat-raised-button color="primary" (click)="openAddDialog()">
        <mat-icon>add</mat-icon> Add Category
      </button>
    </div>

    <mat-card class="table-card">
      <table mat-table [dataSource]="categories" class="category-table">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let c">{{ c.name }}</td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let c">
            {{ c.status === 1 ? 'Active' : c.status === 0 ? 'Inactive' : 'â€”' }}
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let c">
            <button mat-icon-button color="primary" (click)="openEditDialog(c)" matTooltip="Edit">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteCategory(c)" matTooltip="Delete">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['name', 'status', 'actions']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['name', 'status', 'actions'];"></tr>
      </table>

      @if (categories.length === 0) {
        <div class="no-data">
          <p>No categories yet.</p>
          <button mat-stroked-button color="primary" (click)="openAddDialog()">
            Create your first category
          </button>
        </div>
      }
    </mat-card>
  }
</div>
